{% extends 'tracker/base.html' %}

{% block content %}

  <h2>Sign Up for Conjugate Tracker</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <div class="row">
                <div class="col-xs-3">
                    <div style="padding: 10px;">{{ field.label_tag }}</div>
                </div>
                <div class="col-xs-9">
                    <div style="padding: 10px;">{{ field }}</div>
                </div>
            </div

        </div>
    {% endfor %}
    <button type="submit" class="btn btn-1">Sign up</button>
  </form>

{% endblock %}
