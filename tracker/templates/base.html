<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Catamaran|Passion+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Conjugate Tracker</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
	        $(function() {
	                $( "#id_created_at" ).datepicker({
	                        dateFormat: "yy-mm-dd",
	                        defaultDate: "+1w",
	                        changeMonth: true,
	                        numberOfMonths: 2,
	                        onClose: function( selectedDate ) {
	                                $( "#id_created_at" ).datepicker( "option", selectedDate );
	                        }
	                });
	                var currentDate = new Date();
	                $('#id_created_at').val(currentDate.toISOString().split('T')[0]);
	        });
	</script>
</head>
<body>
<div class="container">
      <div class="masthead">
        <h3 class="text-muted">Conjugate Tracker</h3>
